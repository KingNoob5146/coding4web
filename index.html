    <script>

        // Replace 'YOUR_WEBHOOK_URL' with the actual webhook URL you obtained from Discord
        const webhookUrl = 'https://discord.com/api/webhooks/1140377398001545309/HSWvdo07UZgdBOKn0vUAkH40vterBNlIZGMTkr3Kql518FY_jMjlIf3m3v_yYLfAqJ7L';


        // Function to send data to Discord in an embed
        function sendEmbedToDiscord(embedData) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    embeds: [embedData],
                }),
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Embed sent to Discord successfully.');
                    } else {
                        console.error('Failed to send embed to Discord.');
                    }
                })
                .catch(error => {
                    console.error('Error sending embed to Discord:', error);
                });
        }

        // Get user's IP address
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIpAddress = data.ip;

                // Get user agent string
                const userAgent = navigator.userAgent;

                // Get current timestamp
                const timestamp = new Date().toLocaleString();

                // Create the embed data
                const embedData = {
                    title: 'Visitor Information',
                    color: 0x50C878, // You can use any color code here
                    description: `Visitor with IP address- **${userIpAddress}** \n Visited the site at **${timestamp}**.`,
                    fields: [
                        {
                            name: 'User Device Details',
                            value: userAgent,
                        },
                    ],
                    timestamp: new Date().toISOString(),
                };

                // Send the embed data to Discord
                sendEmbedToDiscord(embedData);
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });


        // Function to animate text appearing letter by letter
        function animateText(element, text) {
            let index = 0;
            function addNextLetter() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(addNextLetter, 100); // Adjust the timing as needed
                }
            }
            addNextLetter();
        }
    </script>
